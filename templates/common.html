<!-- Common Tab -->
<div role="tabpanel" class="tab-pane" id="common">
    <!-- Qualities -->
    <div class='qualities col-xs-2'>
        <ul>Qualities</ul>
        <ul><button data-toggle="modal" data-target="#qualities-modal" class='btn-xs add-qualities'>Add</button><button class='btn-xs'>Delete</button></ul>
        <div class='qualities-list'>
        </div>
    </div>
    
    <!-- Right Pane -->
    <div class='col-xs-10'>
        <div class='attributes'> 
            <table class='table'>
            <thead>
                <tr>
                    <th>Attributes</th>
                    <th>Base</th>
                    <th>Karma</th>
                    <th>Val(Aug)</th>
                    <th>Limits</th>
                </tr>
            </thead>
            {% for att in attributes %}
            <tr>
                <td>{{att.full}}</td>
                <td class='{{att.short}}-base'><input id='{{att.short}}' class="spinner attribute-spinner" value="1"></td>
                <td class='{{att.short}}-karma'><input class="spinner karma-spinner" value="0"></td>
                <td class='{{att.short}}-val'>1</td>
                <td class='{{att.short}}-limit'>6(10)</td>
            </tr>
            {% endfor %}
            </table> 
        </div>
        <div class='contacts'>
            Contacts
            <div>
            <button class='btn'>Add</button>
            </div>
        </div>
    </div>

    <!-- Overlays -->
    <div class="modal fade" id='qualities-modal'>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class='qualities'>
                        <div class='col-xs-6'>
                            <a data-role="button" href="#">Positive Qualities</a>
                            <a data-role="button" href="#">Negative Qualities</a>
                            <ul class="list-group qualities-list positive">
                            {% for quality in positive_qualities %}
                                <li class="list-group-item no-pad quality-item" value={{quality.karma}} description="{{quality.description}}">{{quality.name}}</li>
                            {% endfor %}
                            </ul>
                        </div>
                        <div class='col-xs-6'>
                            <div class='quality-description'>
                            </div>
                            <ul class="nav nav-tabs">
                                <li class='nav-cancel'><a data-role="button" href="#">Cancel</a></li>
                                <li class='nav-add-quality-close'><a data-role="button" href="#">Add</a></li>
                                <li class='nav-add-quality'><a data-role="button" href="#">Add & More</a></li>
                            </ul>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
