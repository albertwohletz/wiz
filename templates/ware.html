<!-- Common Tab -->
<div role="tabpanel" class="tab-pane" id="ware">
    <!-- Added Gear -->
    <div class='col-xs-6'>
    	<!-- Name | Essence > Hover For Effect -->
    </div>

    <!-- Summary -->
    <div class='col-xs-6'>
    </div>

    <button class='btn-xs' data-toggle="modal" data-target="#ware-modal">Add</button>
</div>

<div class="modal fade" id='ware-modal'>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class='ware modal-list'>
                    <div class='col-xs-6'>
                        <div role="tabpanel">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active"><a href="#bioware" aria-controls="bioware" role="tab" data-toggle="tab">Bioware</a></li>
                                <li role="presentation"><a href="#cyberware" aria-controls="cyberware" role="tab" data-toggle="tab">Cyberware</a></li>
                            </ul>
                        </div>
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="bioware">
                                <ul class="list-group ware-list">
                                {% for ware in bioware %}
                                    <li class="list-group-item no-pad bioware-item" category='{{ware.category}}' capacity='{{ware.capacity}}' source='{{ware.source}} {{ware.page}}' ess='{{ware.ess}}' cost='{{ware.cost}}' avail='{{ware.avail}}' max_rating='{{ware.max_rating}}'>{{ware.name}}</li>
                                {% endfor %}
                                </ul>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="cyberware">
                                <ul class="list-group ware-list">
                                {% for ware in cyberware %}
                                    <li class="list-group-item no-pad cyberware-item" category='{{ware.category}}' capacity='{{ware.capacity}}' source='{{ware.source}} {{ware.page}}' ess='{{ware.ess}}' cost='{{ware.cost}}' avail='{{ware.avail}}' max_rating='{{ware.max_rating}}'>{{ware.name}}</li>
                                {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class='col-xs-6'>
                        <div class='ware-description'>
                            <ul>
                                <li class='ware-category'>Category: </li>
                                <li class='ware-ess'>Ess: </li>
                                <li class='ware-cost'>Cost: </li>
                                <li class='ware-avail'>Avail: </li>
                                <li class='ware-capacity'>Capacity: </li>
                                <li class='ware-source'>Source: </li>
                            </ul>
                        </div>
                        <ul class="nav nav-tabs">
                            <li class='nav-cancel'><a data-role="button" href="#">Cancel</a></li>
                            <li class='nav-add-ware'><a data-role="button" href="#">Add</a></li>
                        </ul>   
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
